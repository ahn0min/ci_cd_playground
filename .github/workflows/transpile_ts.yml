name: transpile tsc

on:
  push:
    branches:
      - main
      - feat/1
      - feat/2

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check current working directory
        run: pwd

      - name: check current folder list
        run: ls -all

      - name: install typescript
        run: npm install typescript

      - name: check typescript version
        run: tsc -v

      - name: transpile .ts into .js
        run: tsc

      - name: check current folder list
        run: ls

      - name: check dist/index.ts
        run: ls -i dist

      - name: check git remote
        run: git remote -v

      # - name: print git envirable
      #   run: |
      #     echo "Github Context"
      #     echo "${{ toJson(github) }}"

      - name: login git
        run: |
          echo "${{ github.ref }}"
          git add dist
          git commit -m "build: result build"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
